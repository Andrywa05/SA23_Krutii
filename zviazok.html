<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотній зв'язок - EasyExchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Контактна форма -->
    <div class="contact-form">
        <h2>Зворотній зв'язок</h2>
        <form action="#" method="post">
            <!-- Ім'я -->
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

            <!-- Номер телефону -->
            <label for="phone">Номер телефону</label>
            <input type="tel" id="phone" name="phone" placeholder="Введіть ваш номер телефону" required>

            <!-- Вибір обмінника -->
            <label for="exchange">Виберіть обмінник</label>
            <select id="exchange" name="exchange" required>
                <option value="easyexchange1">EasyExchange 1 - Адреса: Вул. Пл.Свободи, 10</option>
                <option value="easyexchange2">EasyExchange 2 - Адреса: Вул. Сумська, 15</option>
                <option value="easyexchange3">EasyExchange 3 - Адреса: Вул. Шевченка, 5</option>
                <option value="easyexchange4">EasyExchange 4 - Адреса: Вул. Варшавська, 15</option>
                <option value="easyexchange5">EasyExchange 5 - Адреса: Вул. Городоцька, 245</option>
                <option value="easyexchange6">EasyExchange 6 - Адреса: Вул. Дудаєва, 13</option>
                <option value="easyexchange7">EasyExchange 7 - Адреса: Вул. Чорновола, 67</option>
                <option value="easyexchange8">EasyExchange 8 - Адреса: Вул. Сяйво, 7</option>
                <option value="easyexchange9">EasyExchange 9 - Адреса: Вул. Зелена, 92</option>
                <option value="easyexchange10">EasyExchange 10 - Адреса: Вул. Любінська, 31</option>
            </select>

            <!-- Повідомлення -->
            <label for="message">Ваше повідомлення</label>
            <textarea id="message" name="message" placeholder="Ваше повідомлення..." required></textarea>

            <!-- Кнопка відправки -->
            <button type="submit" class="submit-button">Відправити</button>
        </form>

        <!-- Кнопка повернення -->
        <a href="magazine.html" class="back-button">Повернутися до чорного ринку</a>
    </div>

</body>
</html>
